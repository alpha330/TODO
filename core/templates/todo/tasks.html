<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
</head>
<body>
    <h1>Tasks Todo</h1>
    {% for task in tasks %}
    {{task.title}}
    {{task.createdOn}}
    {% if task.complete == 1 %}
    <h6>task completed</h6>
    {% else %}
    <h4>Pending</h4>
    {% endif %}
    {% endfor%}

    <button><a href="{% url 'create_task' %}">Create Tasks</a>
    <button><a href="{% url 'accounts:logout-view' %}">Logout</a>
</body>
</html>
