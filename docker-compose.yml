version: "1.3.0"

services:
    backend:
        build: .
        container_name : training-backend
        command: python manage.py runserver 0.0.0.0:9000
        volumes:
            - ./core:/app
        ports:
            - "9000:9000"
        environment:
            - SECRET_KEY=22
            - DEBUG=True
            - ALLOWED_HOSTS=127.0.0.1
    smtp4dev:
        image: rnwood/smtp4dev:v3
        restart: always
        ports:
          - '5000:80'
          - '25:25'
          - '143:143'
        volumes:
            - smtp4dev-data:/smtp4dev
        environment:
          - ServerOptions__HostName=smtp4dev
volumes:
  smtp4dev-data:
